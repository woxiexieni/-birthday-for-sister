<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 它会直接显示到网页导航栏上 -->
    <title>给最棒的姐姐的生日祝福</title>
    
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        birthday: {
                            pink: '#FF7EB9',
                            purple: '#A78BFA',
                            gold: '#FBBF24',
                            blue: '#60A5FA'
                        }
                    },
                    fontFamily: {
                        cute: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .text-shadow-gold {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #FBBF24, 0 0 20px #FBBF24;
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .photo-frame {
                position: relative;
                border: 8px solid white;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                transform: rotate(var(--rotation, 0deg));
                transition: transform 0.3s ease;
            }
            .photo-frame:hover {
                transform: rotate(var(--rotation, 0deg)) scale(1.05);
                z-index: 10;
            }
            .confetti {
                position: fixed;
                width: 10px;
                height: 10px;
                background-color: #f44336;
                animation: confetti 5s ease-in-out infinite;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-birthday-purple/20 to-birthday-pink/20 overflow-x-hidden">
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" loop>
        <!-- 替换为你的生日歌音频链接 -->
        <source src="https://example.com/birthday-song.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 顶部标题 -->
    <header class="relative pt-16 pb-8 px-4 text-center">
        <h1 class="text-[clamp(2rem,5vw,4rem)] font-bold text-white font-cute text-shadow-gold mb-4 animate-pulse-slow">
            生日快乐，亲爱的姐姐！
        </h1>
        <p class="text-[clamp(1rem,2vw,1.5rem)] text-white text-shadow max-w-2xl mx-auto">
            愿今天充满欢笑，愿所有梦想都能实现
        </p>
        
        <!-- 装饰气球 -->
        <div class="absolute top-0 left-10 w-16 h-16 bg-birthday-pink rounded-full animate-float" style="animation-delay: 0s;"></div>
        <div class="absolute top-0 right-20 w-20 h-20 bg-birthday-blue rounded-full animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-10 left-1/4 w-14 h-14 bg-birthday-gold rounded-full animate-float" style="animation-delay: 2s;"></div>
    </header>
    
    <main class="container mx-auto px-4 pb-20">
        <!-- 生日蛋糕图片 -->
        <section class="text-center my-12">
            <div class="inline-block relative">
                <img src="https://picsum.photos/id/292/600/400" alt="精美的生日蛋糕" class="rounded-lg shadow-2xl max-w-full h-auto">
                <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 bg-birthday-gold text-white py-2 px-6 rounded-full shadow-lg">
                    <i class="fa fa-cake mr-2"></i>第XX个精彩的生日
                </div>
            </div>
        </section>
        
        <!-- 照片墙 -->
        <section class="my-16">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center mb-10 text-white text-shadow">
                <i class="fa fa-photo mr-3"></i>我们的珍贵回忆
            </h2>
            
            <div class="relative h-[500px] max-w-5xl mx-auto">
                <!-- 照片1 -->
                <div class="photo-frame absolute top-0 left-10 w-48 md:w-64" style="--rotation: -5deg;">
                    <img src="https://picsum.photos/id/64/300/400" alt="和姐姐的合照" class="w-full h-full object-cover">
                </div>
                
                <!-- 照片2 -->
                <div class="photo-frame absolute top-40 right-20 w-56 md:w-72" style="--rotation: 3deg;">
                    <img src="https://picsum.photos/id/26/350/300" alt="姐姐的开心瞬间" class="w-full h-full object-cover">
                </div>
                
                <!-- 照片3 -->
                <div class="photo-frame absolute bottom-40 left-1/3 w-48 md:w-64" style="--rotation: -2deg;">
                    <img src="https://picsum.photos/id/91/300/400" alt="一起旅行的照片" class="w-full h-full object-cover">
                </div>
                
                <!-- 照片4 -->
                <div class="photo-frame absolute bottom-10 right-10 w-52 md:w-68" style="--rotation: 5deg;">
                    <img src="https://picsum.photos/id/65/320/400" alt="姐姐的美丽瞬间" class="w-full h-full object-cover">
                </div>
                
                <!-- 你可以继续添加更多照片 -->
            </div>
        </section>
        
        <!-- 视频区域 -->
        <section class="my-16 max-w-4xl mx-auto">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center mb-10 text-white text-shadow">
                <i class="fa fa-video-camera mr-3"></i>特别的回忆
            </h2>
            
            <div class="bg-white p-4 rounded-xl shadow-2xl">
                <!-- 替换为你的视频链接 -->
                <video controls poster="https://picsum.photos/id/237/800/450" class="w-full rounded-lg">
                    <source src="https://example.com/special-memory.mp4" type="video/mp4">
                    你的浏览器不支持视频播放
                </audio>
            </div>
        </section>
        
        <!-- 祝福信息 -->
        <section class="my-16 max-w-3xl mx-auto bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-xl">
            <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center mb-6 text-birthday-purple">
                <i class="fa fa-heart mr-3"></i>给姐姐的祝福
            </h2>
            
            <div class="text-[clamp(1rem,2vw,1.25rem)] leading-relaxed space-y-4 text-gray-700 font-cute">
                <p>亲爱的姐姐：</p>
                <p>今天是你的生日，希望你能感受到我对你满满的祝福和爱！</p>
                <p>回想起我们一起长大的点点滴滴，有欢笑，有争吵，但更多的是互相陪伴的温暖。你总是那么照顾我，在我需要的时候给我支持和鼓励。</p>
                <p>愿你在新的一岁里，健康快乐，所有的梦想都能实现，每天都像今天一样开心！</p>
                <p class="text-right mt-8">永远爱你的弟弟/妹妹</p>
                <p class="text-right text-sm opacity-75">202X年X月X日</p>
            </div>
        </section>
    </main>
    
    <footer class="text-center py-6 text-white/70">
        <p>扫码打开这份特别的生日祝福 <i class="fa fa-heart text-birthday-pink animate-pulse"></i></p>
    </footer>

    <script>
        // 页面加载完成后播放音乐
        document.addEventListener('DOMContentLoaded', function() {
            // 尝试自动播放音乐（浏览器可能会限制自动播放）
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.3; // 设置音量为30%
            
            // 点击页面任何地方播放音乐（解决浏览器自动播放限制）
            document.body.addEventListener('click', function playMusic() {
                music.play().catch(e => {
                    console.log('音乐播放需要用户交互:', e);
                });
                document.body.removeEventListener('click', playMusic);
            });
            
            // 创建庆祝彩屑
            createConfetti();
        });
        
        // 创建彩屑效果
        function createConfetti() {
            const colors = ['#FF7EB9', '#A78BFA', '#FBBF24', '#60A5FA', '#4ADE80', '#F87171'];
            const container = document.body;
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `-${Math.random() * 20}px`;
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(confetti);
                
                // 彩屑动画结束后移除元素
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // 每隔10秒再次生成彩屑
            setTimeout(createConfetti, 10000);
        }
    </script>
</body>
</html>
